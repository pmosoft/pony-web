


<div class="container">
  <form>

		<div class="mb-3">
		  <div class="clearfix">
		    <div class="float-right">
		      <button type="button" class="btn btn-outline-primary btn-sm" (click)="onCloneAngular()">
		        <i class="fa fa-tasks fa-fw"></i>&nbsp;실행
		      </button>
		    </div>
		  </div>
		</div>

    <div class="form-row mb-3" >
      <div class="form-group col-md-12">
        <label for="inputCity">Source Folder</label>
				<div class="input-group">
				  <input [(ngModel)]="cloneAngularInVo.srcPathNm" [ngModelOptions]="{standalone: true}" type="text" class="form-control"  placeholder="Save src folder...">
				  <span class="input-group-append">
				    <button class="btn btn-secondary" type="button" (click)="onSaveSrcPath()" >Save</button>
				  </span>
				</div>
      </div>
    </div>

    <div class="form-row mb-3" >
      <div class="form-group col-md-12">
        <label for="inputCity">Source File</label>
        <div class="input-group">
          <input [(ngModel)]="cloneAngularInVo.srcPathNm" [ngModelOptions]="{standalone: true}" type="text" class="form-control"  placeholder="Save src folder...">
          <span class="input-group-append">
            <button class="btn btn-secondary" type="button" (click)="onSaveSrcPath()" >Save</button>
          </span>
        </div>
      </div>
    </div>

    <div class="form-row mb-1 ">
	    <div class="form-group col-md-6">
	      <label for="inputCity">Target Package Name</label>
	      <input type="text" class="form-control" id="inputCity">
	    </div>
	    <div class="form-group col-md-6">
	      <label for="inputZip">Target File Name</label>
	      <input type="text" class="form-control" id="inputZip">
	    </div>
    </div>  

    <fieldset class="form-group">
        <label>Results</label>
        <textarea class="form-control" rows="10"></textarea>
    </fieldset>
    
  </form>
</div>
