


<div class="container">
  <form>

		<div class="mb-4">
		  <div class="clearfix">

        <div class="float-left">
          Clone > Spring(미사용) 
        </div>

		    <div class="float-right">
          <button type="button" class="btn btn-outline-primary btn-sm mr-1" (click)="onSave()">
            <i class="fa fa-tasks fa-fw"></i>&nbsp;저장
          </button>
		      <button type="button" class="btn btn-outline-primary btn-sm" (click)="onExecute()">
		        <i class="fa fa-tasks fa-fw"></i>&nbsp;실행
		      </button>
		    </div>
		  </div>
		</div>
    <div class="form-row mb-1 ">
      <div class="form-group col-md-9">
        <label for="inputCity">Source Folder</label>
        <input type="text" class="form-control" id="inputCity" [(ngModel)]="gensInVo.srcPathNm" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-md-3">
        <label for="inputZip">Source File</label>
        <input type="text" class="form-control" id="inputZip" [(ngModel)]="gensInVo.srcBarNm" [ngModelOptions]="{standalone: true}">
      </div>
    </div>  

    <div class="form-row mb-1 ">
	    <div class="form-group col-md-9">
	      <label for="inputCity">Target Folder</label>
	      <input type="text" class="form-control" id="inputCity" [(ngModel)]="gensInVo.tarPathNm" [ngModelOptions]="{standalone: true}">
	    </div>
	    <div class="form-group col-md-3">
	      <label for="inputZip">Target File</label>
	      <input type="text" class="form-control" id="inputZip" [(ngModel)]="gensInVo.tarBarNm" [ngModelOptions]="{standalone: true}">
	    </div>
    </div>  

    <fieldset class="form-group">
        <label>Results</label>
        <textarea class="form-control" rows="10" [(ngModel)]="gensOutVo.retMsg" [ngModelOptions]="{standalone: true}"></textarea>
    </fieldset>
    
  </form>
</div>
